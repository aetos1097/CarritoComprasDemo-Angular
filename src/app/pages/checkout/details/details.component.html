<div class="container__table">
    <table class="table">
        <thead>
            <tr>
            <th>Item</th>
            <th>QTY</th>
            <th>Price unit</th>
            <th>Sub Total</th>
            </tr>
        </thead>
        <tbody><tr *ngFor="let item of cart$ | async">
            <td>{{item.name}}</td>
            <td>{{item.qty}}</td>
            <td>{{item.price | currency}}</td>
            <td>{{item.qty * item.price | currency}}</td>
        </tr></tbody>
    </table>

    <div class="container__total">
        <p class="total">
            <Strong>Total: <span>{{total$ | async | currency}}</span></Strong>
        </p>
    </div>
</div>
